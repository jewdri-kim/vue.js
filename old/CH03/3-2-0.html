<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Vue Component</title>
    </head>
    <body>
        <div id="app">
            <button>컴포넌트 등록</button>
            <!-- 지역 컴포넌트 표시 -->
      		<my-local-component></my-local-component>
            <!--// 지역 컴포넌트 표시 -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
        var cmp = 0;

        new Vue({
            el: '#app',
              components: {
                'my-local-component':  {
                    // 컴포넌트 내용
                    template: '<div>지역 컴포넌트가 등록되었습니다!</div>'
                }
              }
        });
        </script>
    </body>
</html>
