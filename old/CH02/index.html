<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script type="text/javascript" src="../js/vue.min.js"></script>
    <script>
      new Vue({
        el : '#app',
        data : {
          message : 'Hello Vue.js!!'
        }
      });
    </script>
  </body>
</html>
