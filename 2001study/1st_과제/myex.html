<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf8">
    <script src="class.js" ></script>
    <title>과제 Markup page</title>
    <style>
        .tab-list{display:table;table-layout: fixed;width:100%;margin:0;padding:0;}
        .tab-list li{display:table-cell;}
        .tab-list li a{display:block;width:100%;height:50px;line-height:50px;background:#eee;color:#000;font-weight:600;text-align:center;font-size:20px;text-decoration:none;}
        .tab-list li.active a{background:#000;color:#fff;}
    </style>
</head>
<body>
    <ul class="tab-list">
        <li class="active"><a href="#" onclick="tabControl('#content1',this)">인천지점</a></li>
        <li><a href="#" onclick="tabControl('#content2',this)">서울지점</a></li>
    </ul>


<simple-tabbox
        id="content1" bgColor="yellow" default="y">
    <slot slot="title">인첨지점</slot>
    <slot slot="img">인첨지점이미지</slot>
    <slot slot="content">인첨지점설명</slot>
</simple-tabbox>

<simple-tabbox
        id="content2"
        bgColor="red" default="n">
    <slot slot="title">서울지점</slot>
    <slot slot="img">서울지점이미지</slot>
    <slot slot="content">서울지점 컨텐츠</slot>
</simple-tabbox>

</body>
</html>
<script>


function tabControl(pSelector, pThis){
    document.querySelector(pSelector).viewControl();
    let lTabList = document.querySelectorAll('.tab-list li');
    for(let i = 0; i < lTabList.length; i ++){
        lTabList[i].classList.remove('active');
    }
    
    pThis.closest('li').classList.add('active');

}

</script>
